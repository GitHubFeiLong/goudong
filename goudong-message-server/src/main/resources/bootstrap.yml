    #    password: fnlrignacikzcagc
    username: 603088455@qq.com
    password: jxhfoesryuafbdgh
    port: 587 #端口号465或587
    protocol: smtp
    default-encoding: UTF-8
    smtp:
      connectiontimeout: 5000
      timeout: 3000
      writetimeout: 5000

nacos:
  config: 1

